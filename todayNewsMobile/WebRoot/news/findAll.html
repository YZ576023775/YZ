  <script>
 

  $(function(){
  
 
  
  var index=0;
  $.getJSON("http://localhost:8080/javaweb/servlet/NewsServlet?methodName=findAll&mobile=1",
  function(result){
  	$.each(result,function(index,item){
  		$('ul[class="list=group"]:eq(0)').append('<li class="list-group-item" data-title='+item.title+' data-news_desc='+item.news_desc+' data-toggle="modal" data-target="#myModal">'+item.title+'</li>');

  	});
  });
  
  button.onclick=function(){
  	index++;
  	$.getJSON("http://localhost:8080/javaweb/servlet/NewsServlet?methodName=findAll&mobile=1&currentPageIndex="+index,
  	function(result){
  	$.each(result,function(index,item){
  		$('ul[class="list=group"]:eq(0)').append('<li class="list-group-item" data-title='+item.title+' data-news_desc='+item.news_desc+' data-toggle="modal" data-target="#myModal">'+item.title+'</li>');

  	});
  });
  }
 });
var news_desc=$("#title").data("news_desc");
  </script>
